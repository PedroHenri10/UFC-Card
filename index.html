<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Card Anderson Silva</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <div class="fighter_card">
      
      <div class="title_card">
        <h1>Anderson Silva</h1>
        <i></i>
      </div>

      <span class="nickname">The Spider</span>
      
      <div class="image_card">
        <img class="fighter_img" src="../src/img/Andersonsilva.png" alt="imagem Anderson Silva">
        <span class="Record"> 34-11-0 (W-L-D) </span>
        <span class="main_division">Main Division: Middleweight</span>
      </div>

      <div class="description_card">
        <p>Reach: 77 in</p>
        <p>Weight: 84 kg</p>
        <p>Born: April 14, 1975</p>
        <p>Height: 6'2" (1,88)</p>
        
      </div>

     <table>
       <tr>
          <th class="wintitle">Wins: 34</th>
          <td class="win">K.O: 23</td>
          <td class="win">Sub: 3</td>
          <td class="win">Decision: 8</td>
        </tr>
        <tr>
          <th class="losetitle">Lose: 11</th>
          <td class="lose">K.O: 4</td>
          <td class="lose">Sub: 2</td>
          <td class="lose">Decision: 4</td>
        </tr>
     </table>
      
    </div>
  </main>
</body>

</html>
